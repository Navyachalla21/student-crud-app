{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Edit Student</h2>
    <form method="POST">
        <label>Register Number</label>
        <input type="text" name="reg_no" value="{{ student[1] }}" required>

        <label>Name</label>
        <input type="text" name="name" value="{{ student[2] }}" required>

        <label>Date of Birth</label>
        <input type="date" name="dob" value="{{ student[3] }}">

        <label>Email</label>
        <input type="email" name="email" value="{{ student[4] }}">

        <label>Phone</label>
        <input type="text" name="phone" value="{{ student[5] }}">

        <label>Branch</label>
        <input type="text" name="branch" value="{{ student[6] }}">

        <label>Semester</label>
        <input type="text" name="semester" value="{{ student[7] }}">

        <label>Address</label>
        <textarea name="address">{{ student[8] }}</textarea>

        <button type="submit">Update Student</button>
    </form>
    <a href="{{ url_for('student_list') }}" class="back-btn">â† Back to Student List</a>
</div>
{% endblock %}
